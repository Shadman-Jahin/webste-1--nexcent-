<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexcent</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-pixel {
            background: #fff;
            box-shadow: 0 1px 0 #e5e5e5;
            padding: 24px 0 24px 0;
        }

        .navbar-pixel .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand-pixel {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 2rem;
            color: #263238;
            text-decoration: none;
        }

        .navbar-brand-pixel img {
            height: 40px;
            width: auto;
        }

        .nav-pixel {
            display: flex;
            align-items: center;
            gap: 36px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-pixel li a {
            color: #4d4d4d;
            font-size: 1.25rem;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.2s;
            padding: 4px 0;
        }

        .nav-pixel li a:hover,
        .nav-pixel li a.active {
            color: #263238;
        }

        .btn-register {
            background: #4caf50;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px 36px;
            border: none;
            transition: background 0.2s;
            margin-left: 36px;
            box-shadow: none;
        }

        .btn-register:hover {
            background: #388e3c;
            color: #fff;
        }

        .hero-section {
            background: #f5f7fa;
            padding: 60px 0 0 0;
        }

        .hero-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .hero-text-col {
            flex: 1 1 50%;
            min-width: 320px;
            max-width: 600px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: #263238;
            line-height: 1.1;
            margin-bottom: 0.5em;
        }

        .hero-title span {
            color: #4caf50;
        }

        .hero-desc {
            color: #717171;
            font-size: 1.125rem;
            margin: 24px 0 36px 0;
        }

        .hero-btn {
            background: #4caf50;
            color: #fff;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 6px;
            padding: 12px 36px;
            border: none;
            transition: background 0.2s;
            box-shadow: none;
        }

        .hero-btn:hover {
            background: #388e3c;
            color: #fff;
        }

        .hero-img-col {
            flex: 1 1 50%;
            text-align: center;
            min-width: 320px;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
        }

        .dot {
            text-align: center;
            margin-top: 40px;
        }

        .dot span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background: #d9d9d9;
            border-radius: 50%;
        }

        .dot span:first-child {
            background: #4caf50;
        }

        @media (max-width: 991.98px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .navbar-pixel .container {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .nav-pixel {
                gap: 18px;
            }

            .btn-register {
                margin-left: 0;
                margin-top: 16px;
            }

            .hero-row {
                flex-direction: column;
                gap: 32px;
            }

            .hero-img-col,
            .hero-text-col {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- NAVIGATION -->
        <nav class="navbar-pixel">
            <div class="container">
                <a class="navbar-brand-pixel" href="#">
                    <img src="images/header/Icon.png" alt="logo">
                    Nexcent
                </a>
                <ul class="nav-pixel">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <button class="btn-register">Register Now &nbsp; &rarr;</button>
            </div>
        </nav>
        <!-- HERO SECTION -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-row">
                    <div class="hero-text-col">
                        <h1 class="hero-title">
                            Lessons and insights <br>
                            <span>from 8 years</span>
                        </h1>
                        <p class="hero-desc">
                            Where to grow your business as a photographer: site or social media?
                        </p>
                        <button class="hero-btn">Register</button>
                    </div>
                    <div class="hero-img-col">
                        <img src="images/header/header-image.png" alt="header image" class="hero-img">
                    </div>
                </div>
                <div class="dot">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </section>
    </header>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
